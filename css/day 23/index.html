<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid green;
            display: inline;
            padding: 45px;
        }
    </style>
</head>
<body>
    <div class="box">I am a Div</div>
    <span>I am a good</span>
    <span>boy.</span>
    <div>Also a nice boy.</div>
</body>
</html>
