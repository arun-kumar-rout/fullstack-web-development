<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            border: 2px solid green;
            display: inline-block;
            padding: 45px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box">I am a Div</div>
    <span>I am a good</span>
    <span>boy.</span>
    <div class="box">Also a nice boy.</div>
</body>
</html>
