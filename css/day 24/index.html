<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS shadow and outline</title>
    <style>
        .box{
            border: 5px solid green;
            box-shadow:inset 2px 2px 2px red;
        }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
  </body>
</html>
