<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Media Files in Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="../../public/assets/videos/snowy-tree.mp4" width="100%" controls loop muted poster="../../public/assets/images/sunset-image.jpg"></video>
    <!-- autoplay: play the video on video load
    controls: added the default control buttons by the browser
    loop: replay the video after finishing
    muted: muted the video sound by default
    poster: it uses a image on the loading page like youtube thrumbnail image -->
    <audio src="../../public/assets/audios/nature-sound.mp3" controls autoplay preload="none"></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="../../public/assets/svg/red-circle.svg" alt="red-circle">

    <iframe src="https://arunkumarrout.in" frameborder="0" width="100%" height="700px"></iframe>
</body>
</html>
